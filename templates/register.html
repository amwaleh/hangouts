{% extends './partials/base.html' %}
{% load material_form %}
{% block content %}
<div class="row valign-wrapper col s12" style="min-height: 500px">
        <div class="card valign col l6 offset-l3 s12">
            <form method="POST">
                <div class="row">
                    <div class="card-image cyan" style="min-height: 100px">

              <span class="card-title">Sign Up</span>
            </div>

                </div>
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col l12" style="padding:10px">

                        <button type="submit" name="_submit" class="btn btn-large  col l8 s8 offset-l2">
                            <i class="material-icons">assignment_ind</i>
                            SignUp </button>
                    </div>
                </div>
                <div class="divider"></div><div class="divider"></div>
                <br>
                <span class="center-align cyan-text col l12 s12"> or </span>
                <br>

                <div class=" text-center" style="height: 100px">


                    <a href="{% url 'login' %}" class="btn blue col l8 s8 offset-l2"> <i class="material-icons medium ">vpn_key</i>login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
